<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .carousel>img{
      width: 600px;
      height: 400px;
    }
    .carousel{
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      align-items: flex-start;
      transition: transform 0.5s;
    }
    .window{
      width: 600px;
      height: 400px;
      overflow: hidden;
    }
    .red{
      color:red;
    }
  </style>
</head>
<body>
<div class="window">
  <div class="carousel">
    <img src="1.jpg" alt="">
    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">
  </div>
</div>
<button id="p1" class="red">第1张</button>
<button id="p2">第2张</button>
<button id="p3">第3张</button>
</body>
<script type="text/javascript" src="./node_modules/jQuery/tmp/jquery.js">
</script>
<script type="text/javascript">
var allbtn = $('button')
for(let i=0;i<allbtn.length;i++){
  $(allbtn[i]).on('click',function(x){
    var index = $(x.currentTarget).index()
    var p = - (index-1) * 600
    $('.carousel').css({
      transform:`translate(${p}px)`
    })
  })
}

var n = 0

var size = allbtn.length

function activeButton($button){
    $button.addClass('red')
           .siblings('.red').removeClass('red')
}
function play(index){
  allbtn.eq(index).trigger('click')
  activeButton(allbtn.eq(index))
}
function setTimer(){
    return setInterval(()=>{
      n += 1
      play(n%size)
    },1000)
}
  var timer = setTimer()

  $('.window').on('mouseenter',function(){
    window.clearInterval(timer)
  })
  $('.window').on('mouseleave',function(){
    var timer = setTimer()
  })
</script>
</html>
